<ion-content class="center" color="primary">
    <div class="classdiv">
      <form>
        <ion-list class="backcolor">
          <ion-card>
            <img src="assets/register.jpg" />
            <ion-card-header color="light">
              <ion-card-title><b>REGISTER</b></ion-card-title>
              <ion-card-subtitle>Join to Crew, it's free and only takes a minute</ion-card-subtitle>
            </ion-card-header>  
            <ion-card-content class="colorcard">
              <ion-item>
                <ion-label position="stacked">Name<ion-text color="danger">*</ion-text></ion-label>
                <ion-input type="text" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="stacked">Email<ion-text color="danger">*</ion-text></ion-label>
                <ion-input type="text" required></ion-input>
              </ion-item>
              
              <ion-item>
                <ion-label position="stacked">Password<ion-text color="danger">*</ion-text></ion-label>
                <ion-input [type]="passwordType" required></ion-input>
                <ion-icon slot="end" [name]="passwordIcon" class="passwordIcon" (click)='hideShowPassword()'></ion-icon>
              </ion-item>
              <ion-item>
                <ion-label position="stacked">Confirm Password<ion-text color="danger">*</ion-text></ion-label>
                <ion-input [type]="passwordType" required></ion-input>
              </ion-item>
              <div class="ion-padding">
                  <ion-button expand="block"  class="ion-no-margin"><b>Sing Up</b></ion-button>
              </div>
              <ion-item lines="none">
                <ion-label class="termsclass">I agree all statements in Terms of service</ion-label>
                <ion-checkbox color="primary" slot="end" value="terms"></ion-checkbox>              
              </ion-item> 
            </ion-card-content>
          </ion-card>
        </ion-list> 
      </form>
    </div>
  </ion-content>
