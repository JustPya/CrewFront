<ion-header no-border>
    <ion-toolbar color='primary '>
      <ion-buttons slot="start">
        <ion-button expand="block" (click)="openMenu()">
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>  
<ion-content>
    <ion-card class="card-head">
        <ion-card-title>Cash</ion-card-title>
        <ion-card class="cash">
            <label for="saldo">COP 100.000</label>
        </ion-card>
    </ion-card>
    <ion-card class="card">
        <ion-card-title>Estructura de Gastos</ion-card-title>
        <label class="titles" for="cash">{{userEmail}}</label>
    </ion-card>
    <ion-card class="card">
        <ion-card-title>Debito</ion-card-title>
        <ion-card class="card-second" color="primary">
            <label for="saldo">COP 100.000</label>
        </ion-card>
        <ion-card class="card-second" color="primary">
            <label for="saldo">COP 100.000</label>
        </ion-card>
        <ion-card class="card-second" color="primary">
            <label for="saldo">COP 100.000</label>
        </ion-card>
    </ion-card>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button>
            <ion-icon name="create"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
<ion-footer (click)="logout()">
    <ion-toolbar color="secondary">
        <ion-title>Log out</ion-title>
    </ion-toolbar>
</ion-footer>
