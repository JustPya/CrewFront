<ion-header no-border>
  <ion-toolbar color='primary'>
    <ion-buttons slot="start">
      <ion-button expand="block" (click)="openMenu()">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-text id="header">Settings</ion-text>
  </ion-toolbar>
</ion-header>  

<ion-content>
  <div class='avatar'>
    <ion-avatar>
        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
    </ion-avatar>
    <ion-label class = "label">Fernanda Moreno</ion-label>
  </div>
  <ion-list>
    <ion-list-header>
      Profile
    </ion-list-header>
    <ion-item lines='none' (click)="nameAlert()">
      <ion-label>
        Name
        <p>Change Username</p>
      </ion-label>
    </ion-item>
    <ion-item lines='none' (click)="passwordAlert()">
      <ion-label>
        Password
        <p>Change Password</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>
        Telephone
    </ion-list-header>
    <ion-item lines='none'>
      <ion-label>
        Enable Notifications
        <p>Activate the use of notifications</p>
      </ion-label>
      <ion-toggle></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
