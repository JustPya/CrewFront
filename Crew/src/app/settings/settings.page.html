<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button expand="block" (click)="openMenu()">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>  

<ion-content>
  <ion-list>
    <ion-list-header>
      Perfil
    </ion-list-header>
    <ion-item lines = 'none'>
      <ion-label>
        Nombre
        <p>Pya</p>
      </ion-label>
    </ion-item>
    <ion-item lines = 'none'>
      <ion-label>
        Contraseña
        <p>Cambiar contraseña</p>
      </ion-label>
    </ion-item>
    <ion-list-header>
        Telefono
    </ion-list-header>
    <ion-item lines = 'none'>
      <ion-label>
        Habilitar notificaciones
        <p>Activa el uso de notificaciones</p>
      </ion-label>
      <ion-toggle></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
