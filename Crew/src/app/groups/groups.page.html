<ion-header>

</ion-header>

<ion-content>
  <ion-card (click)='navigateToGroup()' *ngFor="let item of groups">
    <ion-card-header>
      <ion-card-title><b>{{item.name}}</b></ion-card-title>
      <ion-card-subtitle>21/09/2019</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content >
      {{item.description}}
    </ion-card-content>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button>
          <ion-icon name="add" (click)='navigateToCreateGroup()'></ion-icon>
      </ion-fab-button>
  </ion-fab>
</ion-content>
