<ion-header>
  <ion-toolbar>
    <ion-title>create-group</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<form [formGroup]="createGroupForm" (ngSubmit)="onSubmit()">
  <ion-item>
    <ion-label position="floating">Name: <ion-text color="danger">*</ion-text></ion-label>
    <ion-input required formControlName="name" type="text"></ion-input>
  </ion-item>
  <ion-button block color="primary" type="submit" [disabled]="createGroupForm.invalid">
    New Group
  </ion-button>
</form>
</ion-content>
